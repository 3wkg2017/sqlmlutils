matrix:
  include:
    - language: python
      sudo: required
      python: 3.5
      before_install:
        - ls
        - cd Python
      install: buildandinstall.cmd
      script: pytest

    - language: r
      sudo: required
      cache: packages
      before_install:
        - cd R
        - ls
      before_script:
        - sudo bash installODBC.sh
